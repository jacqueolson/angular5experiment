<form>
  <mat-form-field>
    <input matInput placeholder="User Name">
  </mat-form-field>
  <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
  <mat-form-field>
    <input #pinCode matInput maxlength="4" placeholder="Pin Code" value="9404">
    <mat-hint align="end">{{pinCode.value.length}} / 4</mat-hint>
  </mat-form-field>
</form>
